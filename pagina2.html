<!DOCTYPE html>
<html lang="en">
<head>
    <!--viewport for browser responsiveness by default scaling at 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- setup voor hosted material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"/>
    <link rel="stylesheet" href="css/style.css"/> <!--IMPORT THE CREATED STYLE SHEET-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Import Materialize-Stepper CSS -->
    <link rel="stylesheet" href="css/materialize-stepper.css">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Materializecss compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!--Import Materialize-Stepper JavaScript -->
    <script src="js/materialize-stepper.min.js"></script>



</head>
<body>

<!--Alles wat hier tussen staat is mdl en "js" is javascript-->

<!--set the navigation header fixed-->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <!-- Header! if you put large screen only here than the whole header will dissapear -->
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">


            <!--This is voor largescreen only!-->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="index.html">Challenge</a>
            </nav>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="#">Highscore</a>
                <a class="mdl-navigation__link" href="#">Login</a>
            </nav>
        </div>

    </header>
    <!-- END LARGE SCREEN MENU -->


    <!-- START SMALL SCREEN MENU-->
    <!-- Start with the smallest sized screen -->
    <!-- drawer is the "HAMBURGER" menu for your mobile phone-->
    <!-- show this on a small screen only-->
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Challenge</a>
            <a class="mdl-navigation__link" href="#">Highscore</a>
            <a class="mdl-navigation__link" href="#">Login</a>
        </nav>
    </div>
    <!-- END OF SMALL SCREEN MENU-->


    <!-- DUTCH CULTURE CAN ONLY BE SEEN IN SMALL SCREEN-->
    <header class="mdl-layout__header mdl-layout--small-screen-only">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <h3 class="header_text">Dutch Culture</h3> <!--align center by using spacer-->
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <!--END OF TITLE-->


    <!--grid 1x 4 in center-->
    <!--START-COMP: Sets Container-->
    <div class="content-grid mdl-grid">

<div class="mdl-layout-spacer mdl-layout--small-screen-only"></div> <!--spacer to center in mobile only -->

        <!-- when its large screen create this 4 col cell -->
        <div class="mdl-cell mdl-cell--4-col mdl-layout--large-screen-only">
            <!--the stepper for on the left side of the screen-->
            <ul class="stepper linear" style="list-style-type: none;">


               <!--see stepper css and jquery link up in the head!-->
                <li class="step active">
                    <div class="step-title waves-effect">Pannenkoeken</div>
                </li>

                <li class="step">
                    <div class="step-title waves-effect">Afsluitdijk</div>
                </li>

                <li class="step">
                    <div class="step-title waves-effect">Tulpen</div>
                </li>

                <li class="step">
                    <div class="step-title waves-effect">Klompen</div>
                </li>

                <li class="step">
                    <div class="step-title waves-effect">Kaas</div>
                </li>

                <li class="step">
                    <div class="step-title waves-effect">Molens</div>
                </li>
            </ul>



        </div>


        <!--the 8 column is the right side of the webpage-->
        <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-layout--large-screen-only"> <!--show title only on large screen-->
                <h2 style="text-align:center;">Dutch Culture</h2></div>
            <hr size="1">
            <h4 style="text-align:center;">Wat is de gemiddelde doorsnee van de Nederlandse pannenkoek?</h4>
            <hr size="1">

            <!--start questions with radio buttons-->
            <ul class="mdl-list"> <!--begin list-->

                <!--answer 1-->
                <li class="mdl-list__item">
        <span class="mdl-list__item-secondary-action">
      <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1"
             style="margin-left: 20px;margin-right: 50px">
        <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="18"/>
      </label>
    </span>

                    <span class="mdl-list__item-primary-content">
            18 cm
        </span>
                </li>

                <!--answer 2-->
                <li class="mdl-list__item">
        <span class="mdl-list__item-secondary-action">
      <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2"
             style="margin-left: 20px;margin-right: 50px">
        <input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="22"/>
      </label>
    </span>

                    <span class="mdl-list__item-primary-content">
            22 cm
        </span>
                </li>

                <!--answer 3-->
                <li class="mdl-list__item">
        <span class="mdl-list__item-secondary-action">
      <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-3"
             style="margin-left: 20px;margin-right: 50px">
        <input type="radio" id="list-option-3" class="mdl-radio__button" name="options" value="33"/>
      </label>
    </span>

                    <span class="mdl-list__item-primary-content">
            22 cm
        </span>
                </li>


                <!--answer 4-->
                <li class="mdl-list__item">
        <span class="mdl-list__item-secondary-action">
      <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-4"
             style="margin-left: 20px;margin-right: 50px">
        <input type="radio" id="list-option-4" class="mdl-radio__button" name="options" value="50"/>
      </label>
    </span>

                    <span class="mdl-list__item-primary-content">
            50 cm
        </span>
                </li>


            </ul> <!--END LIST-->

            <!--next button-->
            <button style="float: right;"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Volgende
            </button>

        </div>

        <div class="mdl-layout-spacer mdl-layout--small-screen-only"></div> <!--spacer to center in mobile only -->
    </div>
    <script defer>
        $(function () {
            $('.stepper').activateStepper({
                linearStepsNavigation: false
            });
        });
    </script>

    <!-- END-COMP: set container-->
    <!-- end of mdl layout-->
</div>
</body>
</html>
